<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Digicam Webcam â€” Live Effects</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>Digicam Webcam</h1>

    <section class="stage">
      <!-- Hidden native video source -->
      <video id="video" playsinline autoplay muted></video>

      <!-- Canvas where effects are rendered -->
      <canvas id="canvas"></canvas>

      <!-- overlays for film look (scanlines, grain) -->
      <img id="grain" src="assets/grain.png" alt="" hidden />

      <div class="controls">
        <div class="left">
          <label>Camera:
            <select id="cameraSelect"></select>
          </label>

          <label>Effect:
            <select id="effectSelect">
              <option value="none">None</option>
              <option value="grayscale">Grayscale</option>
              <option value="sepia">Sepia</option>
              <option value="rgbSplit">RGB Split</option>
              <option value="vintage">Vintage (digicam)</option>
              <option value="scanlines">Scanlines + Grain</option>
              <option value="invert">Invert</option>
            </select>
          </label>

          <label>Intensity:
            <input id="intensity" type="range" min="0" max="1" step="0.01" value="0.7">
          </label>
        </div>

        <div class="right">
          <button id="captureBtn">ðŸ“¸ Ambil Foto</button>
          <button id="recordBtn">ðŸ”´ Rekam</button>
          <a id="downloadLink" style="display:none">Download</a>
        </div>
      </div>
    </section>

    <section class="gallery">
      <h2>Hasil</h2>
      <div id="outputs"></div>
    </section>

    <footer>
      <small>Butuh HTTPS (GitHub Pages) â€” iPhone: gunakan Safari / Chrome modern</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
